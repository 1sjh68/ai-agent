    <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置 - 智能AI长文写作框架</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">智能AI长文写作框架</h1>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-200">首页</a>
                <a href="/configure" class="hover:text-blue-200">配置</a>
                <a href="/toolkit" class="hover:text-blue-200">开发者工具箱</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="flex-grow container mx-auto p-4">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6 mt-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">系统配置</h2>
            <form action="/update_config" method="post">
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-700 mb-3">模型选择</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="mb-3">
                            <label for="main_ai_model" class="block text-gray-700 mb-1">主AI模型</label>
                            <input type="text" id="main_ai_model" name="main_ai_model" value="{{ current_config.get('main_ai_model', 'deepseek-chat') }}" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-3">
                            <label for="main_ai_model_heavy" class="block text-gray-700 mb-1">重型/推理模型</label>
                            <input type="text" id="main_ai_model_heavy" name="main_ai_model_heavy" value="{{ current_config.get('main_ai_model_heavy', 'deepseek-reasoner') }}" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-3">
                            <label for="embedding_model_name" class="block text-gray-700 mb-1">嵌入模型</label>
                            <input type="text" id="embedding_model_name" name="embedding_model_name" value="{{ current_config.get('embedding_model_name', 'bge-m3') }}" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="mb-4">
                        <label for="deepseek_api_key" class="block text-gray-700 mb-2">DeepSeek API Key</label>
                        <input type="password" id="deepseek_api_key" name="deepseek_api_key" value="{{ current_config.get('deepseek_api_key', '') }}" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="输入DeepSeek API密钥">
                    </div>
                    <div class="mb-4">
                        <label for="embedding_api_key" class="block text-gray-700 mb-2">嵌入模型API Key</label>
                        <input type="password" id="embedding_api_key" name="embedding_api_key" value="{{ current_config.get('embedding_api_key', '') }}" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="输入嵌入模型API密钥">
                    </div>
                    <div class="mb-4">
                        <label for="google_api_keys" class="block text-gray-700 mb-2">Google API Keys (逗号分隔)</label>
                        <input type="text" id="google_api_keys" name="google_api_keys" value="{{ ','.join(current_config.get('google_api_keys', [])) }}" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="输入Google API密钥，多个用逗号分隔">
                    </div>
                    <div class="mb-4">
                        <label for="google_cse_ids" class="block text-gray-700 mb-2">Google CSE IDs (逗号分隔)</label>
                        <input type="text" id="google_cse_ids" name="google_cse_ids" value="{{ ','.join(current_config.get('google_cse_ids', [])) }}" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="输入Google CSE ID，多个用逗号分隔">
                    </div>
                    <div class="mb-4">
                        <label for="max_chunks_per_section" class="block text-gray-700 mb-2">每节最大块数</label>
                        <input type="number" id="max_chunks_per_section" name="max_chunks_per_section" value="{{ current_config.get('max_chunks_per_section', 20) }}" min="1" max="50" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="num_retrieved_experiences" class="block text-gray-700 mb-2">检索经验数量</label>
                        <input type="number" id="num_retrieved_experiences" name="num_retrieved_experiences" value="{{ current_config.get('num_retrieved_experiences', 3) }}" min="1" max="10" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors mt-4">保存配置</button>
            </form>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>智能AI长文写作框架 &copy; 2025</p>
        </div>
    </footer>
</body>
</html>
