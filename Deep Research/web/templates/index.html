<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能AI长文写作框架</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-slate-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">智能AI长文写作框架</h1>
            <div class="space-x-4">
                <a href="/" class="hover:text-slate-300">首页</a>
                <a href="/configure" class="hover:text-slate-300">配置</a>
                <a href="/toolkit" class="hover:text-slate-300">开发者工具箱</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-4">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6 mt-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">提交写作任务</h2>
            <form action="/submit_task" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="user_problem" class="block text-gray-700 mb-2">写作主题</label>
                    <textarea id="user_problem" name="user_problem" rows="4" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500" placeholder="请输入您想要写作的主题..." required></textarea>
                </div>
                <div class="mb-4">
                    <label for="external_files" class="block text-gray-700 mb-2">外部参考文件 (可选, 可多选)</label>
                    <input type="file" id="external_files" name="external_files" multiple class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-slate-50 file:text-slate-700 hover:file:bg-slate-100">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="target_length" class="block text-gray-700 mb-2">目标长度 (字符)</label>
                        <input type="number" id="target_length" name="target_length" value="{{ default_target_chars }}" min="1000" max="100000" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500">
                    </div>
                    <div>
                        <label for="max_iterations" class="block text-gray-700 mb-2">最大迭代次数</label>
                        <input type="number" id="max_iterations" name="max_iterations" value="{{ default_iterations }}" min="1" max="10" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500">
                    </div>
                </div>

                <button type="submit" class="bg-slate-700 text-white py-2 px-4 rounded-md hover:bg-slate-800 transition-colors w-full flex items-center justify-center">
                    <span>开始写作</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>智能AI长文写作框架 &copy; 2025</p>
        </div>
    </footer>
</body>
</html>
