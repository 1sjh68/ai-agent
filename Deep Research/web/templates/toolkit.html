<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发者工具箱 - 智能AI长文写作框架</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">智能AI长文写作框架</h1>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-200">首页</a>
                <a href="/configure" class="hover:text-blue-200">配置</a>
                <a href="/toolkit" class="hover:text-blue-200 font-bold">开发者工具箱</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">开发者工具箱</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">1. 构建个人知识库</h3>
                <p class="text-gray-600 mb-4 text-sm">将您的本地文档批量导入向量数据库，打造可复用的个人知识大脑。</p>
                <form action="/toolkit/seed-db" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
<label for="seed_files" class="block text-gray-700 mb-2">选择文件 (可多选)</label>
                        <input type="file" id="seed_files" name="files" multiple class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100" required>
                    </div>
                    <div class="mb-4">
                        <label for="doc_id" class="block text-gray-700 mb-2">文档ID (可选)</label>
                        <input type="text" id="doc_id" name="doc_id" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：my_research_papers">
                    </div>
                    <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors w-full">开始构建</button>
                </form>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">2. 修复与润色文档</h3>
                 <p class="text-gray-600 mb-4 text-sm">上传一篇Markdown文章，利用AI进行一键排版、润色和格式修复。</p>
                <form action="/toolkit/polish" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="polish_file" class="block text-gray-700 mb-2">上传 .md 文件</label>
                        <input type="file" id="polish_file" name="file" class="w-full p-2 border border-gray-300 rounded-md" required accept=".md,.txt">
                    </div>
                    <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors w-full">开始润色</button>
                </form>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">3. 快速大纲生成器</h3>
                 <p class="text-gray-600 mb-4 text-sm">针对一个主题快速生成高质量的结构化大纲，用于构思和规划。</p>
                <form action="/toolkit/generate-outline" method="post">
                    <div class="mb-4">
                        <label for="outline_prompt" class="block text-gray-700 mb-2">主题或提示</label>
                        <textarea id="outline_prompt" name="prompt" rows="3" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="一篇关于量子计算入门的深度科普文章" required></textarea>
                    </div>
                    <button type="submit" class="bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors w-full">生成大纲</button>
                </form>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">4. AI研究助理</h3>
                <p class="text-gray-600 mb-4 text-sm">输入您想不明白的问题，让AI帮您上网研究并生成总结报告。</p>
                <form action="/toolkit/research" method="post">
                    <div class="mb-4">
                        <label for="research_gaps" class="block text-gray-700 mb-2">研究问题 (每行一个)</label>
                        <textarea id="research_gaps" name="gaps" rows="3" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="什么是AlphaFold3？&#10;它与AlphaFold2的主要区别是什么？" required></textarea>
                    </div>
                    <button type="submit" class="bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600 transition-colors w-full">开始研究</button>
                </form>
            </div>

        </div>

        <div id="results-container" class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6 mt-8" style="display: none;">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">操作结果</h2>
            <pre class="bg-gray-100 p-4 rounded-md overflow-x-auto text-sm"><code id="results-content"></code></pre>
        </div>

    </main>
    <footer class="bg-gray-800 text-white p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>智能AI长文写作框架 &copy; 2025</p>
        </div>
    </footer>
</body>
</html>
